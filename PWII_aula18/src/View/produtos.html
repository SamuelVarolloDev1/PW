<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>cod</td>
                <td>nome</td>
                <td>valor</td>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.cod }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
